<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Surebet calculator</title>

	<link rel="stylesheet" href="../styles.css" />
	<link rel="stylesheet" href="surebet.css" />
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
	<main class="wrap">
		<header class="toolbar">
			<h1 class="title">Surebet calculator</h1>
			<div class="actions">
				<button id="add-col" class="btn btn-secondary">+ Ajouter une colonne de cote</button>
				<button id="add-row" class="btn btn-primary">+ Ajouter une issue</button>
			</div>
		</header>

		<section class="card">
			<div id="surebet-grid" class="sb-grid" data-odds-cols="0" aria-label="Tableau surebet">
				<!-- EN-TÊTES -->
				<div class="cell head sticky">Cotes</div>
				<!-- Pas de colonne de cote par défaut -->
				<div class="cell head">Cote totale</div>
				<div class="cell head">Mises</div>
				<div class="cell head">Distribution</div>
				<div class="cell head">Fixe</div>
				<div class="cell head">Profits</div>
				<div class="cell head right">Actions</div>

				<!-- ISSUE 1 -->
				<div class="cell rowhead sticky" data-issuelabel>1</div>
				<!-- Pas de colonne de cote par défaut -->
				<div class="cell" data-total>—</div>
				<div class="cell" data-stake></div>
				<div class="cell"><input type="checkbox" class="check dist" aria-label="Distribution issue 1"></div>
				<div class="cell"><input type="radio" name="fixeChoice" class="radio fixe" aria-label="Fixe issue 1">
				</div>
				<div class="cell right" data-profit>—</div>
				<div class="cell right">
					<button class="btn-icon btn btn-danger js-del-issue" title="Supprimer l'issue">
						<i data-lucide="trash-2" class="icon"></i>
					</button>
				</div>

				<!-- ISSUE 2 -->
				<div class="cell rowhead sticky" data-issuelabel>2</div>
				<!-- Pas de colonne de cote par défaut -->
				<div class="cell" data-total>—</div>
				<div class="cell" data-stake></div>
				<div class="cell"><input type="checkbox" class="check dist" aria-label="Distribution issue 2"></div>
				<div class="cell"><input type="radio" name="fixeChoice" class="radio fixe" aria-label="Fixe issue 2">
				</div>
				<div class="cell right" data-profit>—</div>
				<div class="cell right">
					<button class="btn-icon btn btn-danger js-del-issue" title="Supprimer l'issue">
						<i data-lucide="trash-2" class="icon"></i>
					</button>
				</div>

				<!-- DIVISEUR -->
				<div class="divider" role="separator" aria-hidden="true"></div>

				<!-- LIGNE TOTALE -->
				<div class="cell rowhead sticky total-label">Total</div>
				<!-- Pas de colonne de cote par défaut -->
				<div class="cell" data-total>TRJ : —</div>
				<div class="cell" data-stake></div>
				<div class="cell"><input type="checkbox" class="check dist" aria-label="Distribution total"></div>
				<div class="cell"><input type="radio" name="fixeChoice" class="radio fixe" aria-label="Fixe total">
				</div>
				<div class="cell right" data-profit>—</div>
				<div class="cell right"></div> <!-- pas de suppression sur la ligne totale -->
			</div>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="surebet.js"></script>
</body>

</html>
